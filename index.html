    <div>
        <div>
            <div class="slideshow-container gameimg">

                <div class="mySlides fade">
                    <img class="gameimg" src="Image/kep2.png">
                </div>
                <div class="mySlides fade">
                    <img class="gameimg" src="Image/menukep.png">
                </div>
                <div class="mySlides fade">
                    <img class="gameimg" src="Image/gamekep.png">
                </div>
                <div class="mySlides fade">

        <button type="submit" class="text-md-center button-more text-yellow">Tudj meg többet...</button>
        </form>
    </div>
    <script>
        let slideIndex = 0;
        showSlides();
        
        function showSlides() {
          let i;
          let slides = document.getElementsByClassName("mySlides");
          let dots = document.getElementsByClassName("dot");
          for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
          }
          slideIndex++;
          if (slideIndex > slides.length) {slideIndex = 1}    
          for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
          }
          slides[slideIndex-1].style.display = "block";  
          dots[slideIndex-1].className += " active";
          setTimeout(showSlides, 1500);
        }
        </script>
</body>
